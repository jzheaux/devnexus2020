<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css"/>
        <script type="application/javascript" src="/webjars/bootstrap/js/bootstrap.js"></script>
        <script type="application/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="application/javascript" src="/webjars/js-cookie/js.cookie.js"></script>

        <link rel="stylesheet" type="text/css" href="/keeper.css"/>
        <script type="application/javascript" src="/keeper.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="row">
                <h1 class="col-11 align-middle">Goal Keeper</h1>
                <div id="logout" class="col-1 align-middle" style="display:inline">
                    <form action="/logout" method="post">
                        <input type="hidden" name="_csrf"/>
                        <a>Logout</a>
                    </form>
                </div>
            </nav>
        </div>
        <div id="app" class="container">
            <div class="row">
                <h2 id="welcome" style="display:inline">Goals</h2>
            </div>
            <ul id="goals" class="list-group row">
            </ul>
            <div id="new" class="row">
                <input placeholder="Make a goal" class="col-9"/>
                <button class="col-3">Make</button>
            </div>
        </div>
    </body>
</html>
